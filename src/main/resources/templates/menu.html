<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h3>Menu of Available Services</h3>
    <table>
        <th:block th:each="facial: ${appropriateFacials}">
            <tr>
            <td th:text="${facial}"></td>
            </tr>
        </th:block>
    </table>
</div>
<div th:if="${manipedi.equals('manicure')}">
    <h3 th:text="${manipedi}"></h3>
        <p th:replace="fragments :: manicureDescription"></p>
</div>
<div th:if="${manipedi.equals('pedicure')}">
    <h3 th:text="${manipedi}"></h3>
    <p th:replace="fragments :: pedicureDescription"></p>
</div>
<div th:if="${manipedi.equals('manipedi')}">
    <h3 th:text="${manipedi}"></h3>
    <p th:replace="fragments :: pedicureDescription"></p>
    <p th:replace="fragments :: manicureDescription"></p>
</div>
</body>
<footer>
    <h3 class="footer" >available nail polishes?</h3>
    <div class="footred"id="square">red</div>
    <div class="footyellow"id="square">yellow</div>
    <div class="footmix"id="square">reddish-yellow</div>
</footer>
</html>
